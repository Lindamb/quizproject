<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Campatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet">
	<title>Lindas Beatle Quiz</title>
</head>
<body>
	<div class="jumbotron">
		<h1 class="topheader">{{ quiz.name }}</h1>
		<p>{{ quiz.description }}</p>
	</div>

	<div class="container">
	<form action="{% url 'answer_page' quiz.quiz_number question_number %}" method="post">
	{%csrf_token %}
	
	<h1 class="question">{{ question_number }}. {{ question }}</h1>
<div class="answer">
	<div class="radio">

  		<label>
    		<input type="radio" name="answer" id="optionsRadios1" value="1" checked="">
    		{{ answer1 }}
  		</label>
	</div>
	<div class="radio">
 		 <label>
    		<input type="radio" name="answer" id="optionsRadios2" value="2">
    		{{ answer2 }}
  		</label>
	</div>
	<div class="radio">
  		<label>
    		<input type="radio" name="answer" id="optionsRadios3" value="3">
    		{{ answer3 }}
  		</label>
  	</div>	
</div>
<p><button type= "submit"><img src="/static/img/nextsubmarine.png" class="nextsubmarine"/></button></p>
</form>




</body>
</html>
