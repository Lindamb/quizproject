<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Campatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet">
	<title>Lindas Beatle Quiz</title>
</head>
<body>
	<div class="jumbotron">
		<h1 class="topheader">Quiznamnet? {{ quiz.name }}</h1>
		<p>Quizbeskrivningen? {{ quiz.description }}</p>
	</div>

	<div class="container">
	<h1>{{ question_number }}. {{ question }}</h1>
	<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
    {{ answer1 }}
  </label>
</div>
	<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    {{ answer2 }}
  </label>
</div>
	<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
    {{ answer3 }}
  </label>
</div>

<p><a href="{% url 'results_page' quiz_number %}"><img src="/static/img/nextsubmarine.png" class="nextsubmarine"/></a></p>


</body>
</html>
